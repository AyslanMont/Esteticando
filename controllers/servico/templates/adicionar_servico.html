<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Adicionar Serviço ao Estabelecimento {{ est_nome }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input type="text" name="nome" placeholder="Nome do serviço" required>
      <textarea name="descricao" placeholder="Descrição" required></textarea>
      <input type="number" step="0.01" name="preco" placeholder="Preço" required>
  
      <select name="categoria" required>
          <option value="">Selecione a categoria</option>
          {% for cat in categorias %}
              <option value="{{ cat.cat_id }}">{{ cat.cat_nome }}</option>
          {% endfor %}
      </select>
  
      <button type="submit">Cadastrar Serviço</button>
  </form>
  

    <p><a href="{{ url_for('estabelecimento.perfil_estabelecimento', est_id=est_id) }}">Voltar para Estabelecimento</a></p>
</body>
</html>
