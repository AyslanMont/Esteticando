{% extends "base_no_login.html" %}

{% block links %}
<link rel="stylesheet" href="../../../static/styles/login.css">

{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 d-flex justify-content-center equal-height">
            <img src="{{ url_for('static', filename='imgs/sign-in-animate.svg') }}" alt="Imagem de Login" class="img-fluid rounded">
        </div>

        <div class="col-md-6 d-flex justify-content-center equal-height">
            <form class="w-100" action="{{ url_for('auth.login') }}" method="POST">
                <div class="text-center">
                    <i class="bi bi-person-circle fs-1"></i>
                    <p class="fs-3">Bem-vindo</p>
                </div>

                <div class="mb-3">
                    <label for="loginemail" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" id="loginemail" name="email" required placeholder="Digite seu email...">
                    <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail com mais ninguém.</div>
                </div>

                <div class="mb-3 password-container">
                    <label for="loginsenha" class="form-label">Senha</label>
                    <input type="password" class="form-control rounded-pill pe-5" id="loginsenha" name="password" required placeholder="Digite sua senha...">
                    <i class="bi bi-eye-slash-fill toggle-password" onclick="togglePassword()"></i>
                </div>

                <button type="submit" class="btn btn-primary w-50 mx-auto d-block rounded-pill">Entrar</button>
                <hr>
                <p>Ainda não tem conta? <a class="link-opacity-100" href="{{ url_for('auth.register') }}">Clique aqui!</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("loginsenha");
        const toggleIcon = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("bi-eye-slash-fill");
            toggleIcon.classList.add("bi-eye-fill");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("bi-eye-fill");
            toggleIcon.classList.add("bi-eye-slash-fill");
        }
    }
</script>

{% endblock %}
