{% extends "base_no_login.html" %}

{% block links %}
<link rel="stylesheet" href="../../../static/styles/register.css">
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 d-flex justify-content-center equal-height">
            <img src="{{ url_for('static', filename='imgs/sign-up-animate.svg') }}" alt="Imagem de Register" class="img-fluid rounded">
        </div>
        <div class="col-md-6 d-flex justify-content-center equal-height">
            <form class="w-100" method="POST">
                <div class="text-center">
                    <i class="bi bi-person-circle fs-1"></i>
                    <p class="fs-3">Bem-vindo</p>
                </div>

                <div class="mb-3">
                    <label for="registernome" class="form-label">Nome</label>
                    <input type="text" class="form-control rounded-pill" id="registernome" name="nome" required placeholder="Digite seu nome...">
                </div>

                <div class="mb-3">
                    <label for="registeremail" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" id="registeremail" name="email" required placeholder="Digite seu email...">
                    <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail com mais ninguém.</div>
                </div>

                <div class="mb-3">
                    <label for="registerendereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control rounded-pill" id="registerendereco" name="endereco" required placeholder="Digite seu Endereço...">
                </div>

                <div class="mb-3">
                    <label for="registercpf" class="form-label">CPF</label>
                    <input type="text" class="form-control rounded-pill" id="registercpf" name="cpf" required placeholder="Digite seu CPF...">
                </div>

                <div class="mb-3">
                    <label for="registertelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control rounded-pill" id="registertelefone" name="telefone" required placeholder="Digite seu telefone...">
                </div>

                <div class="mb-3">
                    <label for="registersenha" class="form-label">Senha</label>
                    <input type="password" class="form-control rounded-pill" id="registersenha" name="password" required placeholder="Digite sua senha...">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Concordo com os termos e condições
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill">Registrar</button>
                <hr>
                <p>Já possui conta? <a class="link-opacity-100" href="{{ url_for('auth.login') }}">Clique aqui!</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
