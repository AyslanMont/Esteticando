{% extends "base_notlogged.html" %} {% block links %}
<link rel="stylesheet" href="../../../static/styles/auth/register.css" />
{% endblock %} {% block content %}

<main>
  <div class="container">
    <div class="form">
      <h2>Registrar</h2>
      <form action="{{ url_for('auth.register') }}" method="POST">
        <label for="" id="label-login">Nome</label>
        <input type="text" name="nome"placeholder="Nome" />
        <label for="" id="label-login">Email</label>
        <input type="email" name="email" placeholder="Email" />
        <label for="" id="label-login">CPF</label>
        <input type="text" name="cpf" placeholder="CPF" />
        <label for="" id="label-login">Telefone</label>
        <input type="text" name="telefone" placeholder="Telefone" />
        <label for="" id="label-login">Senha</label>
        <input type="password" name="password" placeholder="Senha" />
        <div class="select-servico">
          <select name="tipo_usuario" id="tipo_usuario" required>
            <option value="">Selecione um serviço</option>
            <option value="cliente">Sou Cliente</option>
            <option value="profissional">Sou um Profissional</option>
          </select>
        </div>
        <div class="termos">
          <label for="" id="label-login"
            >Eu li e concordo com os termos de uso</label
          >
          <input type="radio" />
        </div>
        <button>Avançar</button>
      </form>
    </div>
    <div class="redirect">
      <h2>Bem vindo ao register</h2>
      <p>Já tem uma conta?</p>
      <button><a href="{{ url_for('auth.login') }}">Entrar</a></button>
    </div>
  </div>
</main>

{% endblock %}
