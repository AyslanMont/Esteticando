<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esteticando</title>
    <link rel="stylesheet" href="../static/styles/normalize.css" />
    <link rel="stylesheet" href="../static/styles/base_notlogged.css" />
    <link
      rel="shortcut icon"
      href="../static/imgs/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    {% block links %} {% endblock %}
  </head>
  <body>
    <header class="navbar">
      <menu>
        <img
          src="../static/imgs/favicon.png"
          alt="logo barbearia"
          id="img-navbar"
        />
        <a href="{{ url_for('estabelecimento.filtrar_estabelecimento') }}">Página Inicial</a>
        <a href="#">Sobre</a>
        <a href="{{ url_for('estabelecimento.filtrar_estabelecimento') }}">Serviços</a>
        <a href="#">Contato</a>
        <div id="btn-navbar">
          <a href="{{ url_for('auth.register') }}"><button class="btn-navbar">Inscreva-se</button></a>
          <a href="{{ url_for('auth.login') }}"><button class="btn-navbar">Entrar</button></a>
          
        </div>
      </menu>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
